JkMount /admin* uvmWorker

<Location /admin>
    AuthType Basic
    AuthName "Administrator"
    require valid-user

    <IfModule mod_auth_basic.c>
         AuthBasicAuthoritative Off
         AuthUserFile /dev/null
    </IfModule>
    <IfModule mod_auth_pam.c>
        AuthPAM_Enabled Off
    </IfModule>

    <IfModule mod_headers.c>
        SetEnvIf Origin ^(https?://.+\.untanglesystems\.com(?::\d{1,5})?)$   CORS_ALLOW_ORIGIN=$1
        RequestHeader unset Origin env=CORS_ALLOW_ORIGIN
    </IfModule>

    PythonOption Realm Administrator
    PythonPath "['@PREFIX@/usr/lib/python2.7/dist-packages/'] + sys.path"
    PythonAuthenHandler uvm_login
    PythonHeaderParserHandler uvm_login
</Location>
